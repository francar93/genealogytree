<html>
    <head>
        <title>Collaborative Genealogy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="template/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="template/css/style.css"/>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="template/img/logo.png" id="logo">
            </div>
            <div class="search-nologin">
                <form method="post" action="search">
                    <input type="text" placeholder="Cerca" name="cerca-nologin" id="search">
                </form>
            </div>
            <div class="waves-effect waves-light btn login-signup">
                <#if user_logged??>
                    
                    <a href="profile" class="btn btn-primary pull-right ellipsis">
                        ${user_logged.nome}
                    </a>

                    <#else>
                        <#if action == "signup" || action == "search">
                            <#assign other_action = "login">
                        <#else>
                            <#assign other_action = "signup">
                        </#if>
                    <a href="${other_action}" id="login-signup">
                        ${other_action?cap_first}
                    </a>
                </#if> 
            </div>
        </div>
