<html>
    <head>
        <title>Family Tree</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="template/css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="template/css/style.css"/>
    </head>
    <body>
        <div class="header">
            <a href="profilo">    
                <div class="logo">
                    <img src="template/img/logo.png" id="logo">
                </div>
            </a>
            <div class="search-nologin">
                <form method="post" action="ricercanolog">
                    <input type="text" placeholder="Cerca" name="cerca-nologin" id="search">
                </form>
            </div>
            <#if user_logged??>
            <div class="search-logged">
                <form method="post" action="ricercalog">
                    <input type="text" placeholder="Nome" name="nome" id="name-search">
                    <input type="text" placeholder="Cognome" name="cognome" id="surname-search">
                    <input type="text" placeholder="Data di nascita" name="datanascita" id="birthdate-search">
                    <input type="text" placeholder="Luogo di nascita" name="citta" id="birtplace-search">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Cerca
                        <i class="material-icons right"></i>
                    </button>
                </form>
                <div class="dropdown-my">
                    <i class="small material-icons">airplay</i>
                </div>
            </div>
            </#if>
            
            
                <#if user_logged??>
                
                <div class="btn-user">
                    
                    <a href="logout" id="btn-logout" class="btn btn-primary pull-right ellipsis waves-effect waves-light btn login-signup">
                        <i class="material-icons">settings_power</i>
                    </a>
                    <a href="profilo" id="btn-name-logged" class="btn btn-primary pull-right ellipsis waves-effect waves-light btn login-signup">
                        ${user_logged.nome}
                    </a>
                </div>

                    <#else>
                    <div class="waves-effect waves-light btn login-signup">
                        <#if action == "signup" || action == "search">
                            <#assign other_action = "login">
                        <#else>
                            <#assign other_action = "signup">
                        </#if>
                    <a href="${other_action}" id="login-signup">
                        ${other_action?cap_first}
                    </a>
                </#if> 
            </div>
        </div>
