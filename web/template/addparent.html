<#include "frame_public.html">
<div class="container-left add">
<div class="testo-sinistra">
    <h3>Compila i campi
        per invitare il tuo parente
        ad iscriversi al
        Social Network
        migiore del mondo</h3>
</div>
<div class="immagine-sinistra">
    <img src="">
</div>
</div>
<div class="row signup">
    <form class="col s12" action="addparent" method="post">
        <div class="row">
            <div class="<#if !(message.msg??)>hide</#if>">
                <p id="error-msg">${message.msg!}</p>
            </div>
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" name="nome">
                <label for="first_name">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="last_name" type="text" class="validate" name="cognome">
                <label for="last_name">Cognome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="DD/MM/YY" id="birthday" type="text" class="validate" name="datanascita">
                <label for="birthday">Data di nascita</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="birthplace" type="text" class="validate" name="citta">
                <label for="birthplace">Luogo di nascita</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select class="browser-default" name="sesso">
                    <option value="vuoto" disabled selected>Scegli il sesso</option>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="relationship" class="browser-default">
                    <option value="vuoto" selected data-hidden="true" disabled selected>&nbsp;Relazione (con <#if relative_grade??>${relative_grade}<#else>te</#if>)</option>
                    <option value="parent">Genitore</option>
                    <option value="child">Figlio/a</option>
                    <option value="sibling">Fratello/Sorella</option>
                    <option value="spouse">Marito/Moglie</option>
                </select>
            </div>
        </div>
        <div class="row submit">
            <button class="btn waves-effect waves-light" type="submit" name="action">Invita
                <i class="material-icons right"></i>
            </button>
        </div>
        
    </form>
</div>
<#include "footer.html">
