<#include "frame_public.html">

<div>
    
    <#if message.msg??>
        <p>${message.msg}</p>
    </#if>
    
    <#if requests??>
        <#list requests as request>
            Sei stato aggiunto da
            <h3>${request.sender.nome?capitalize} ${request.sender.cognome?capitalize}</h3>
                   
            come suo ${request.relationship}        
            <form action="richieste" method="post">
                <button name="accept" value="${request.sender.id}" >Accetta</button>
                <button name="decline" value="${request.sender.id}">Rifiuta</button>
                
            </form>
        </#list>
    <#else>
        
    <p>non ci sono richieste</p>
          
    </#if>
</div>
