

<#include "frame_public.html">

<#if message??>
    <div>
        <p id="error-msg">${message.msg}</p>
    </div>
</#if>
      <#if risultati??>
                <div class="container search">
        <#list risultati as user>
            <div class="container-left search">
                <div class="box-profile-container">
                    <div class="box-img-profile">
                        <div class="img-profile">
                            <img src="#" id="profile-img">
                        </div>
                    </div>
                    <div class="profile-name">
                        
                        <h5>${user.nome?capitalize} ${user.cognome?capitalize}
                      </h5>
                    </div>
                    <form action="aggiuntadaricerca" method="post" >
                    
                        <select name="relationship" class="browser-default">
                            <option value="" selected data-hidden="true">Select a relationship</option>
                            <option value="parent">Parent</option>
                            <option value="spouse">Spouse</option>
                            <option value="sibling">Sibling</option>
                            <option value="child">Child</option>
                        </select>
                    
                        <input type="hidden" value="${user_logged.id}" name="user_sender" class="hidden"/> 
                        <input type="hidden" value="${user.id}" name="user_receiver" class="hidden"/> 
                        <button type="submit" name="send"> Add</button>
                    </form>
                </div>
                
            </div>
        </#list> 
            </div>
      <#else>
            <p>nulla</p>
      </#if>
<#include "footer.html">
