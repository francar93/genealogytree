

<#include "frame_public.html">

<#if message??>
    <div>
        <p id="error-msg">${message.msg}</p>
    </div>
</#if>
      <#if risultati??>
                <div class="container search">
        <#list risultati as user>
            <div class="container-left search">
                <div class="box-profile-container">
                    <div class="box-img-profile">
                        <div class="img-profile">
                            <img src="#" id="profile-img">
                        </div>
                    </div>
                    <div class="profile-name">
                        <h5>${user.nome?capitalize} ${user.cognome?capitalize}</h5>
                    </div>
                </div>
            </div>
        </#list> 
            </div>
      <#else>
            <p>nulla</p>
      </#if>
<#include "footer.html">
