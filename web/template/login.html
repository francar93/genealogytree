<#include "frame_public.html">
<div class="login-container s12">
    <div class="row login">
        <form class="col s12" action="${action}" method="post">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" name="email">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row submit">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
          </div>
        </form>
    </div>
</div>
<#if action == "signup">
<div class="row signup">
    <div class="row">
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" name="nome">
            <label for="first_name">First Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" name="cognome">
            <label for="last_name">Last Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="DD/MM/YY" id="birthday" type="text" class="validate" name="datanascita">
            <label for="birthday">Birthday</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="birthplace" type="text" class="validate" name="citta">
            <label for="birthplace">Birthplace</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <select class="browser-default" name="sesso">
                <option value="" disabled selected>Choose your gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
        </div>
    </div>
</div>
